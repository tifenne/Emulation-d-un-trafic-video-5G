apiVersion: apps/v1
kind: Deployment
metadata:
  name: ffmpeg-server
  namespace: nexslice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ffmpeg-server
  template:
    metadata:
      labels:
        app: ffmpeg-server
    spec:
      containers:
      - name: ffmpeg
        image: ffmpeg-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: ffmpeg-server
  namespace: nexslice
spec:
  selector:
    app: ffmpeg-server
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP

